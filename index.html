<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio | Analógico</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="conteiner">
        <div id="btns">
            <div class="btn">Analógico</div>
            <div class="btn">Digital</div>
        </div>
        <div id="relogio" class="digital">
            <div id="analogico">
                <div class="ponteiro segundos"></div>
                <div class="ponteiro minutos"></div>
                <div class="ponteiro horas"></div>

                <div class="numeros numeros-1">1</div>
                <div class="numeros numeros-2">2</div>
                <div class="numeros numeros-3">3</div>
                <div class="numeros numeros-4">4</div>
                <div class="numeros numeros-5">5</div>
                <div class="numeros numeros-6">6</div>
                <div class="numeros numeros-7">7</div>
                <div class="numeros numeros-8">8</div>
                <div class="numeros numeros-9">9</div>
                <div class="numeros numeros-10">10</div>
                <div class="numeros numeros-11">11</div>
                <div class="numeros numeros-12">12</div>
            </div>
            <div id="digital">
                <div class="time segundos"></div>
                <div class="pontos">:</div>
                <div class="time minutos"></div>
                <div class="pontos">:</div>
                <div class="time horas"></div>
            </div>
        </div>
    </div>
</body>
</html>
